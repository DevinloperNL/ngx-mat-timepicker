<div class="container">
    <form class="demo-form">
        <div>
            <h2>Picker with 12h format (default palette = primary)</h2>
            <mat-form-field>
                <input matInput
                       name="selected_time"
                       [(ngModel)]="selectedTime"
                       [ngxTimepicker]="pickerA"
                       placeholder="e.g. 12:00 PM" />
            </mat-form-field>
            <ngx-timepicker #pickerA></ngx-timepicker>
        </div>
        <div>
            <h2>Picker with 24h format (using accent palette)</h2>
            <mat-form-field appearance="fill">
                <input matInput
                       name="selected_time"
                       [format]="24"
                       [(ngModel)]="selectedTime"
                       [ngxTimepicker]="pickerB"
                       placeholder="12:00"
                       readonly />
            </mat-form-field>
            <ngx-timepicker color="accent"
                            #pickerB></ngx-timepicker>
        </div>
        <div>
            <h2>ngx-timepicker-field (using warn palette)</h2>
            <ngx-timepicker-field color="warn"
                                  [defaultTime]="'11:11 AM'"></ngx-timepicker-field>
        </div>
    </form>
</div>
